<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лог приложения</title>
	<link rel="stylesheet" href="/assets/default_style.css">
	<link rel="icon" href="/icon.png">
	<script defer src="/assets/navbar.js"></script>
	<style>
		input[type="text"],
		input[type="password"],
		input[type="date"],
		input[type="number"] {
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}

		.container {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
			box-sizing: border-box;
		}

		textarea {
			width: 100%;
			height: 100%;
			resize: none;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-family: Arial, sans-serif;
			font-size: 14px;
			box-sizing: border-box;
		}

		textarea:hover {
			border-color: #888;
		}

		textarea:focus {
			outline: none;
			border-color: #555;
		}

		.cardc {
			flex: 1;
			margin: 5px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ddd;
			background-color: rgb(249, 250, 251);
		}

		.container {
			display: flex;
			justify-content: space-between;
			border: 1px solid #ccc;
			border-style: none;
			padding: 10px;
		}

		.red-button {
			background-color: red;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
		}

		.red-button:hover {
			background-color: orangered;
		}

		.blue-button {
			background-color: blue;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
		}

		.blue-button:hover {
			background-color: royalblue;
		}
	</style>
</head>

<body>
	<!--CSRF Attack Protection (Getting from thymeleaf for JS)-->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div id="navbar"></div>
	<pre th:text="${log}"></pre>
</body>

</html>
