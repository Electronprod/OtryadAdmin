<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лог приложения</title>
<link rel="stylesheet" href="/assets/default_style.css">
<link rel="icon" href="/icon.png">
<script src="/assets/navbar.js"></script>
<style>
body {
	font-family: Arial, sans-serif;
	line-height: 1.6;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

.log-container {
	max-width: 1200px;
	margin: 20px auto;
	padding: 20px;
	border-radius: 10px;
	border: 1px solid #ccc;
	background-color: #f9f9f9;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.log-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.log-header h1 {
	margin: 0;
	font-size: 24px;
	color: #333;
}

.log-actions {
	display: flex;
	gap: 10px;
}

textarea {
	width: 100%;
	height: 600px;
	resize: none;
	padding: 15px;
	border-radius: 5px;
	border: 1px solid #ccc;
	font-family: "Courier New", Courier, monospace;
	font-size: 14px;
	background-color: #fff;
	color: #222;
	box-sizing: border-box;
	overflow: auto;
}

textarea:focus {
	outline: none;
	border-color: #555;
}

.blue-button {
	background-color: blue;
	color: white;
	border: none;
	padding: 10px 15px;
	cursor: pointer;
	border-radius: 5px;
	font-size: 14px;
}

.blue-button:hover {
	background-color: royalblue;
}

.red-button {
	background-color: red;
	color: white;
	border: none;
	padding: 10px 15px;
	cursor: pointer;
	border-radius: 5px;
	font-size: 14px;
}

.red-button:hover {
	background-color: orangered;
}
</style>
</head>

<body>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div class="log-container">
		<div class="log-header">
			<h1>Лог приложения</h1>
			<div class="log-actions">
				<button class="blue-button" onclick="refreshLog()">Обновить</button>
				<button class="red-button" onclick="clearLog()">Очистить</button>
			</div>
		</div>
		<textarea readonly th:text="${log}"></textarea>
	</div>
	<script>
    function refreshLog() {
      location.reload();
    }
    function clearLog() {
      const confirmed = confirm("Вы уверены, что хотите очистить лог?");
      if (confirmed) {
        fetch('/admin/log/clear', { method: 'POST', headers: { 'X-CSRF-Token': document.querySelector('input[name="_csrf"]').value } })
          .then(response => {
            if (response.ok) {
              alert('Лог был успешно очищен!');
              location.reload();
            } else {
              alert('Ошибка при очистке лога!');
            }
          })
          .catch(error => console.error('Ошибка:', error));
      }
    }
  </script>
</body>

</html>
