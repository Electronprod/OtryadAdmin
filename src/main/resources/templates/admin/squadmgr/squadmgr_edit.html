<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Редактировать звено</title>
	<link rel="stylesheet" href="/assets/formpage.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<link rel="icon" href="/icon.png">
</head>

<body>
	<div id="navbar"></div>
	<form action="#" th:action="@{/admin/squadmgr/edit}" th:object="${squadHelper}" method="post">
		<h1>Редактировать звено</h1>
		<label>Название:</label>
		<input type="text" th:field="*{squadName}">
		<label>Имя командира:</label>
		<input type="text" th:field="*{commanderName}">
		<label>ID командира (ОПАСНО):</label>
		<input type="text" th:field="*{commander_id}">
		<input type="hidden" th:field="*{id}">
		<button type="submit">Сохранить</button>
	</form>
	<button type="button" onclick="window.location.href = '/admin/squadmgr'">Отмена</button>
</body>
<script src="/assets/formcheck.js"></script>

</html>
