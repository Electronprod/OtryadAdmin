<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Список звеньев</title>
	<link rel="stylesheet" href="/assets/tablemgr.css">
	<script src="/public_resources/sweetalert2.js"></script>
	<link rel="icon" href="/icon.png">
</head>

<body>
	<!--CSRF Attack Protection (Getting from thymeleaf for JS)-->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div id="navbar"></div>
	<table id="userTable">
		<thead>
			<tr>
				<th onclick="sortTable(0)">ID</th>
				<th onclick="sortTable(1)">Название</th>
				<th onclick="sortTable(2)">Имя командира</th>
				<th onclick="sortTable(3)">Логин командира</th>
				<th onclick="sortTable(4)">Кол-во ребят</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="squad : ${squads}">
				<td th:text="${squad.id}"></td>
				<td th:text="${squad.squadName}"></td>
				<td th:text="${squad.commanderName}"></td>
				<td th:text="${squad.commander.login}"></td>
				<td th:text="${squad.humans.size()}"></td>
			</tr>
		</tbody>
	</table>
	<div class="bottomPanel">
		<button class="btn" onclick="addSquad('/admin/squadmgr')">Добавить</button>
		<button class="btn" onclick="editF('/admin/squadmgr');">Редактировать</button>
		<button class="btn" onclick="deleteF('/admin/squadmgr');">Удалить</button>
	</div>
</body>
<script src="/assets/mgr.js"></script>
<script src="/admin/navbar.js"></script>

</html>
