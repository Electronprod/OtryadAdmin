<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Список отряда</title>
	<link rel="stylesheet" href="/assets/manager.css">
	<script defer src="/assets/navbar.js"></script>
	<script src="/public_resources/sweetalert2.js"></script>
	<link rel="icon" href="/icon.png">
	<style>
		.overlay {
			justify-content: center;
			align-items: center;
		}

		.modal {
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			width: 90%;
			max-width: 500px;
			max-height: 80vh;
			overflow-y: auto;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<!--CSRF Attack Protection (Getting from thymeleaf for JS)-->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<table id="userTable">
		<thead>
			<tr>
				<th onclick="sortTable(0)">Фамилия</th>
				<th onclick="sortTable(1)">Имя</th>
				<th onclick="sortTable(2)">Отчество</th>
				<th onclick="sortTable(3)">Командир</th>
				<th onclick="sortTable(4)">Группы</th>
				<th> Действия</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="human : ${humans}" th:name="${human.id}">
				<td th:text="${human.lastname}"></td>
				<td th:text="${human.name}"></td>
				<td th:text="${human.surname}"></td>
				<td th:text="${human.squad.commanderName}"></td>
				<td th:text="${human.showGroups()}"></td>
				<td>
					<div class="action-buttons">
						<a class="button" th:href="@{/admin/humanmgr/fullinfo(id=${human.id})}">Подробнее</a>
						<button class="button edit-btn" th:onclick="'edit('+${human.id}+')'">Редактировать</button>
						<button class="button delete-btn" th:onclick="'remove('+${human.id}+')'">Удалить</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="overlay" id="overlay">
		<div class="modal form-group">
			<input type="hidden" id="humanid" />
			<h1>Введите информацию о человеке:</h1>
			<label for="name">Имя</label>
			<input required placeholder="Name" id="name" type="text" />
			<label for="lastname">Фамилия</label>
			<input required placeholder="Lastname" id="lastname" type="text" />
			<label for="surname">Отчество</label>
			<input required placeholder="Surname" id="surname" type="text" />
			<label for="birthday">День рождения</label>
			<input required placeholder="birthday" id="birthday" type="text" />
			<label for="school">Школа</label>
			<input required placeholder="school" id="school" type="text" />
			<label for="classnum">Класс</label>
			<input required placeholder="class number" id="classnum" type="text" />
			<label for="phone">Телефон</label>
			<input required placeholder="Phone" id="phone" type="text" />
			<label for="squad">Выберите звено</label>
			<select id="squad" required>
				<option th:each="squad : ${squads}" th:value="${squad.id}" th:text="${squad.squadName}">
				</option>
			</select>
			<div class="modal-buttons">
				<button id="addhuman-btn" class="submit-button" onclick="addHuman()">Добавить</button>
				<button id="edithuman-btn" class="submit-button" onclick="editHuman()">Редактировать</button>
				<button class="close-button" onclick="closeModal()">Закрыть</button>
			</div>
		</div>
	</div>
	<div class="bottomPanel">
		<button class="btn" onclick="addHumanAction()">Добавить</button>
		<button class="btn" onclick="addList()">Массовое добавление</button>
		<button class="btn" onclick="window.location.href='/admin/humanmgr/fullinfo'">Подробная информация</button>
		<!--<button class="btn" onclick="deleteAll();">Удалить ВСЕХ</button>-->
	</div>
</body>
<script src="/assets/manager.js"></script>
<script defer src="/onepage_scripts/humanmgr.js"></script>

</html>
