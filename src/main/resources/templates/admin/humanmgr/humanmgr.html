<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Список отряда</title>
	<link rel="stylesheet" href="/assets/tablemgr.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<link rel="icon" href="/icon.png">
</head>

<body>
	<!--CSRF Attack Protection (Getting from thymeleaf for JS)-->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div id="navbar"></div>
	<table id="userTable">
		<thead>
			<tr>
				<th onclick="sortTable(0)">ID</th>
				<th onclick="sortTable(1)">Имя</th>
				<th onclick="sortTable(2)">Фамилия</th>
				<th onclick="sortTable(3)">Отчество</th>
				<th onclick="sortTable(4)">Д. Р.</th>
				<th onclick="sortTable(5)">Школа</th>
				<th onclick="sortTable(6)">Класс</th>
				<th onclick="sortTable(7)">Буква</th>
				<th onclick="sortTable(8)">Адрес</th>
				<th onclick="sortTable(9)">Телефон</th>
				<th onclick="sortTable(10)">Вступление</th>
				<th onclick="sortTable(11)">Посвящение</th>
				<th onclick="sortTable(12)">Мама</th>
				<th onclick="sortTable(13)">Папа</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="human : ${humans}">
				<td th:text="${human.id}"></td>
				<td th:text="${human.name}"></td>
				<td th:text="${human.lastname}"></td>
				<td th:text="${human.surname}"></td>
				<td th:text="${human.birthday}"></td>
				<td th:text="${human.school}"></td>
				<td th:text="${human.classnum}"></td>
				<td th:text="${human.classchar}"></td>
				<td th:text="${human.address}"></td>
				<td th:text="${human.phone}"></td>
				<td th:text="${human.year_of_admission}"></td>
				<td th:text="${human.dedicated}"></td>
				<td th:text="${human.mother}"></td>
				<td th:text="${human.father}"></td>
			</tr>
		</tbody>
	</table>
	<div class="bottomPanel">
		<button class="btn" onclick="addHuman('/admin/humanmgr');">Добавить</button>
		<button class="btn" onclick="addList()">Массовое добавление</button>
		<button class="btn" onclick="editF('/admin/humanmgr');">Редактировать</button>
		<button class="btn" onclick="deleteF('/admin/humanmgr');">Удалить</button>
	</div>
</body>
<script src="/assets/mgr.js"></script>
<script src="/admin/navbar.js"></script>
<script>
	function addList() {
		Swal.fire({
			title: "Загрузите файл",
			icon: "info",
			showConfirmButton: false,
			showCancelButton: true,
			cancelButtonText: "Отмена",
			cancelButtonColor: "#d33",
			html: `
			<p><strong>Эта функция добавляет новых людей</strong></p><br>
			<p>Формат файла должен соответствовать шаблону:<br>Фамилия;Имя;Отчество;Дата рождения;Школа;Класс;Буква класса;Дом. Адрес;Номер телефона;Год поступления в отряд;Посвящен;Мама;Папа<br> Рекомендуется контролировать этот процесс в консоли.</p>
			<br>
			<form method="post" action="/admin/humanmgr/addlist" enctype="multipart/form-data">
			    <input type="file" name="file" accept=".csv" required>
			    <button type="submit">Загрузить</button>
			</form>
		  `
		});
	}
</script>

</html>
