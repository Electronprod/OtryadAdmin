<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Редактировать звено</title>
	<link rel="stylesheet" href="/admin/humanmgr_add.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>

<body>
	<form action="#" th:action="@{/admin/squadmgr/edit}" th:object="${squad}" method="post">
		<h1>Редактировать звено</h1>
		<label>Название:</label>
		<input type="text" th:field="*{squadname}">
		<input type="hidden" th:field="*{commander}"><br>
		<input type="hidden" th:field="*{squad_id}"><br>
		<button type="submit">Сохранить</button>
	</form>
	<button type="button" onclick="window.location.href = '/admin/squadmgr'">Отмена</button>
</body>
<script src="/assets/formcheck.js"></script>

</html>
