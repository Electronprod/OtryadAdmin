<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Управление пользователями</title>
<link rel="stylesheet" href="/assets/manager.css">
<script src="/assets/navbar.js"></script>
<script src="/public_resources/sweetalert2.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="icon" href="/icon.png">
</head>

<body>
	<!--CSRF Attack Protection (Getting from thymeleaf for JS)-->
	<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}" />
	<table id="userTable">
		<thead>
			<tr>
				<th onclick="sortTable(0)">Логин</th>
				<th onclick="sortTable(1)">Имя</th>
				<th onclick="sortTable(2)">Роль</th>
				<th onclick="sortTable(3)">Есть звено/группа</th>
				<th>Действия</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}" th:name="${user.id}">
				<td th:text="${user.login}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.getRoleText()}"></td>
				<td><span
					th:if="${user.squad != null || !user.groups.isEmpty()}">+</span> <span
					th:if="${user.squad == null && user.groups.isEmpty()}">-</span></td>
				<td>
					<div class="action-buttons">
						<button class="button edit-btn"
							th:onclick="'edit('+${user.id}+')'">Редактировать</button>
						<button class="button delete-btn"
							th:onclick="'remove('+${user.id}+')'">Удалить</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="floating-button" onclick="showAddUser()">
		<i class="fas fa-plus"></i>
	</div>
	<div class="overlay" id="overlay">
		<div class="modal">
			<input type="hidden" id="userid" />
			<h2>Введите данные</h2>
			<div class="form-group">
				<label for="login">Логин</label> <input type="text" id="login"
					required>
			</div>
			<div class="form-group">
				<label for="password">Пароль</label> <input type="text"
					id="password" required>
			</div>
			<div class="form-group">
				<label for="role">Роль</label> <select id="role" required>
					<option th:each="role : ${roles}" th:text="${role.value}"
						th:value="${role.key}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="name">Имя</label> <input type="text" id="name" required>
			</div>
			<div class="modal-buttons">
				<button id="addbtn" class="submit-button" onclick="addUser()">Добавить</button>
				<button id="editbtn" class="submit-button" onclick="editUser()">Редактировать</button>
				<button class="close-button" onclick="closeModal()">Закрыть</button>
			</div>
		</div>
	</div>
</body>
<script src="/assets/manager.js"></script>
<script defer src="/onepage_scripts/usermgr.js"></script>

</html>
