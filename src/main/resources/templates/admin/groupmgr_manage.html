<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Список отряда</title>
	<link rel="stylesheet" href="/assets/manager.css">
	<script defer src="/assets/navbar.js"></script>
	<script src="/public_resources/sweetalert2.js"></script>
	<link rel="icon" href="/icon.png">
</head>

<body>
	<!--CSRF Attack Protection (Getting from thymeleaf for JS)-->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div class="card">
		<h3>Вы управляете группой " <span id="groupname"></span>":</h3>
	</div>
	<table id="userTable">
		<thead>
			<tr>
				<th onclick="sortTable(0)">Фамилия</th>
				<th onclick="sortTable(1)">Имя</th>
				<th onclick="sortTable(2)">Командир</th>
				<th onclick="sortTable(3)">Группы</th>
				<th> Действия</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="human : ${humans}" th:name="${human.id}">
				<td th:text="${human.lastname}"></td>
				<td th:text="${human.name}"></td>
				<td th:text="${human.squad.commanderName}"></td>
				<td th:text="${human.showGroups()}"></td>
				<td>
					<div class="action-buttons">
						<button class="button" th:onclick="'addGroup('+${human.id}+')'">Добавить</button>
						<button class="button delete-btn" th:onclick="'removeGroup('+${human.id}+')'">Удалить</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</body>
<script src="/assets/manager.js"></script>
<script defer src="/onepage_scripts/groupmgr_manage.js"></script>

</html>
