<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Статистика</title>
	<link rel="stylesheet" href="/observer/default.css">
	<link rel="stylesheet" href="/observer/data.css">
	<link rel="icon" href="/icon.png">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>

<body>
	<!--CSRF Attack Protection (Getting from thymeleaf for JS)-->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div id="navbar"></div>
	<div id="dashboard">
		<div id="content">
			<div class="card">
				<h3>Статистика посещений</h3>
				<p>Посмотрите количество посещений каждого члена этого звена для каждого события в общем виде.</p>
				<button onclick="window.location.href=window.location+'/report';">Перейти</button>
			</div>
			<div class="card">
				<h3>Просмотр таблицы данных</h3>
				<p>Просмотрите все статистические данные из БД для этого звена в табличном(сыром) виде.
				</p>
				<button onclick="window.location.href=window.location+'/table'">Перейти</button>
			</div>
		</div>
</body>
<script src="/observer/navbar.js"></script>
<script src="/observer/sidebar.js"></script>

</html>
