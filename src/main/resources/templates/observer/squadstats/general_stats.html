<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Общая статистика</title>
	<link rel="stylesheet" href="/observer/default.css">
	<link rel="stylesheet" href="/observer/data.css">
	<link rel="icon" href="/icon.png">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>

<body>
	<!--CSRF Attack Protection (Getting from thymeleaf for JS)-->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div id="navbar"></div>
	<div id="dashboard">
		<div id="content">
			<div class="card">
				<h3>Посещения общих сборов</h3>
				<table>
					<thead>
						<tr>
							<th>Имя</th>
							<th>Фамилия</th>
							<th>Посещений</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="entry : ${generalEntry}">
							<td th:text="${entry.key.name}">Name</td>
							<td th:text="${entry.key.lastname}">LastName</td>
							<td th:text="${entry.value}">Count</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card">
				<h3>Дежурства</h3>
				<table>
					<thead>
						<tr>
							<th>Имя</th>
							<th>Фамилия</th>
							<th>Дежурств</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="entry : ${dutyEntry}">
							<td th:text="${entry.key.name}">Name</td>
							<td th:text="${entry.key.lastname}">LastName</td>
							<td th:text="${entry.value}">Count</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card">
				<h3>Прогулки</h3>
				<table>
					<thead>
						<tr>
							<th>Имя</th>
							<th>Фамилия</th>
							<th>Посещений</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="entry : ${walkEntry}">
							<td th:text="${entry.key.name}">Name</td>
							<td th:text="${entry.key.lastname}">LastName</td>
							<td th:text="${entry.value}">Count</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card">
				<h3>Другое #1</h3>
				<table>
					<thead>
						<tr>
							<th>Имя</th>
							<th>Фамилия</th>
							<th>Посещений</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="entry : ${other1Entry}">
							<td th:text="${entry.key.name}">Name</td>
							<td th:text="${entry.key.lastname}">LastName</td>
							<td th:text="${entry.value}">Count</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card">
				<h3>Другое #2</h3>
				<table>
					<thead>
						<tr>
							<th>Имя</th>
							<th>Фамилия</th>
							<th>Посещений</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="entry : ${other2Entry}">
							<td th:text="${entry.key.name}">Name</td>
							<td th:text="${entry.key.lastname}">LastName</td>
							<td th:text="${entry.value}">Count</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="/observer/navbar.js"></script>
<script src="/observer/sidebar.js"></script>

</html>
