<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Произошла ошибка!</h1>
    <p th:text="${errorMessage}">К сожалению, произошла ошибка. Пожалуйста, попробуйте позже.</p>
    <a class="button" href="javascript:history.back()">Вернуться назад</a>
</body>
</html>
