<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Результат распознавания</title>
<link rel="stylesheet" href="/assets/manager.css">
<script src="/assets/navbar.js"></script>
<link rel="icon" href="/icon.png">
</head>

<body>
	<!--CSRF Attack Protection-->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div class="header">
		<h3>Результаты распознавания</h3>
		<p>Внимательно проверьте правильность! В поле "входное значение" находится то, что вы ввели. В остальных столбцах
			результаты распознавания</p>
	</div>
	<input style="padding: 10px; margin-bottom: 10px; width: 100%;" type="text" id="searchInput"
		placeholder="Введите имя или фамилию для поиска..." onkeyup="search_human(1,2,'userTable')" />
	<table id="userTable">
		<thead>
			<tr>
				<th onclick="sortTable(0)">Входное значение</th>
				<th onclick="sortTable(1)">Фамилия</th>
				<th onclick="sortTable(2)">Имя</th>
				<th onclick="sortTable(2)">Отчество</th>
				<th>Действия</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="i : ${result}" th:name="${i.value.id}">
				<td th:text="${i.key}"></td>
				<td th:text="${i.value.lastname}"></td>
				<td th:text="${i.value.name}"></td>
				<td th:text="${i.value.surname}"></td>
				<td>
					<div class="action-buttons">
						<button class="button delete-btn" th:onclick="'removeLine('+${i.value.id}+')'">Удалить</button>
					</div>
			</td>
			</tr>
		</tbody>
	</table>
	<div class="bottomPanel">
		<button class="btn" onclick="addHumanAction()">Добавить в группу</button>
		<button class="btn" onclick="addList()">Отметить как список</button>
	</div>
</body>
<script src="/assets/manager.js"></script>
<script defer src="/assets/search_table.js"></script>
<script src="/onepage_scripts/recognize_result.js"></script>
</html>
