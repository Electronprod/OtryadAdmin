<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data report</title>
	<link rel="icon" href="/icon.png"> <!-- Подставьте ссылку на вашу иконку -->
	<style type="text/css">
		@import url("https://fonts.googleapis.com/css?family=Roboto+Mono");

		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f7f7f7;
			padding: 20px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: center;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:nth-child(odd) {
			background-color: #FFF;
		}

		.btn {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 8px 16px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.btn:hover {
			background-color: #42A5F5;
		}

		.title {
			text-align: center;
			flex-grow: 1;
		}
	</style>
</head>

<body>
	<div class="table">
		<table>
			<thead>
				<tr>
					<th>Дата</th>
					<th>Событие</th>
					<th>Автор записи</th>
					<th>ID</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entry : ${dateEvents}">
					<td th:text="${entry.date}">-</td>
					<td th:text="${entry.content}">-</td>
					<td th:text="${entry.name}">-</td>
					<td th:text="${entry.id}">-</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
