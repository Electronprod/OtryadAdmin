<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Общая статистика</title>
	<link rel="stylesheet" href="/assets/default_style.css">
	<link rel="icon" href="/icon.png">
	<script defer src="/assets/navbar.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>

<body>
	<!--CSRF Attack Protection (Getting from thymeleaf for JS)-->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<div id="navbar"></div>
	<div id="dashboard">
		<div id="content">
			<div th:each="entry : ${dataMap}">
				<div class="card">
					<h3 th:text="${entry.key}">Заголовок</h3>
					<table>
						<thead>
							<tr>
								<th>Имя</th>
								<th>Фамилия</th>
								<th>Посещений</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="humansEntry : ${entry.value}">
								<td th:text="${humansEntry.key.name}">Имя</td>
								<td th:text="${humansEntry.key.lastname}">Фамилия</td>
								<td th:text="${humansEntry.value}">-1</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
