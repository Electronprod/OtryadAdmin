<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главная страница OtryadAdmin</title>
<link rel="icon" href="/icon.png">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 20px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

h1 {
	color: #333;
}

.button {
	background-color: #28a745;
	color: white;
	border: none;
	border-radius: 5px;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	margin: 10px;
	cursor: pointer;
	transition: background-color 0.3s, transform 0.2s;
}

.button:hover {
	background-color: #218838;
	transform: scale(1.05);
}

.button-secondary {
	background-color: #007bff;
}

.button-secondary:hover {
	background-color: #0056b3;
}

.bottomPanel {
	position: fixed;
	display: inline;
	bottom: 0;
	left: 0;
	width: 100%;
	background-color: #f0f0f0;
	padding: 1px;
	text-align: center;
	font-family: Arial, sans-serif;
	border-top: 2px solid #ccc;
}

.bottomPanel h5 {
	margin: 5px 0;
	font-size: 14px;
	color: #333;
}

.bottomPanel p {
	margin: 4px 0;
	font-size: 12px;
	color: #555;
}
</style>
</head>

<body>
	<h1>Добро пожаловать в OtryadAdmin!</h1>
	<a href="/lk" class="button">Личный кабинет</a>
	<a href="https://github.com/Electronprod/OtryadAdmin" class="button button-secondary" target="_blank">Перейти в
		репозиторий GitHub</a>
	<div class="bottomPanel">
		<h5 style="text-align: center;">
			© <span id="currentYear"></span> Alexander Spiridonov. <a href="/public/licenses">All rights reserved</a>.
		</h5>
	</div>
</body>
<script>
	document.getElementById("currentYear").textContent = new Date()
			.getFullYear();
</script>
</html>
