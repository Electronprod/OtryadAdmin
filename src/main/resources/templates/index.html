<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная страница OtryadAdmin</title>
	<link rel="icon" href="/icon.png">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		h1 {
			color: #333;
		}

		.button {
			background-color: #28a745;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			margin: 10px;
			cursor: pointer;
			transition: background-color 0.3s, transform 0.2s;
		}

		.button:hover {
			background-color: #218838;
			transform: scale(1.05);
		}

		.button-secondary {
			background-color: #007bff;
		}

		.button-secondary:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>

	<h1>Добро пожаловать в OtryadAdmin!</h1>
	<a href="/lk" class="button">Личный кабинет</a>
	<a href="/public/licenses" class="button">Лицензии</a>
	<a href="https://github.com/Electronprod/OtryadAdmin" class="button button-secondary" target="_blank">Перейти в
		репозиторий
		GitHub</a>
</body>

</html>
